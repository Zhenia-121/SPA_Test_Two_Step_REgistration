<mat-card class="register-step-card">
  <mat-card-header>
    <mat-card-title>Step 2</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <mat-select [formControl]="selectContryControl" required>
        <mat-option *ngFor="let country of (countries$ | async)" [value]="country.id">{{ country.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose an province</mat-label>
      <mat-select [formControl]="selectProvinceControl" required>
        <mat-option *ngFor="let province of (provinces$ | async)"  [value]="province.id">{{ province.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!selectProvinceControl.value" (click)="onSubmit()">Save</button>
  </mat-card-actions>
</mat-card>
